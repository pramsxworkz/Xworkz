<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
	<meta name="description" content="learning html list">
</head>
<h1>un ordered list</h1>
<body bgcolor="WHITE">

	<ul type="square">
		<li>softdrinks</li>
		<li>hot drinks</li>
		<li>cold drinks</li>
		<li>energy drink</li>
		

	</ul>
	<h1><i>Ordered list</i></h1>
	<ol type="1" start="6">
		<li>Cricket</li>
		<li>hockey</li>
		<li>football</li>

	</ol>
	<h1>Description list</h1>
	<dl>
		<dt>XWORKZ</dt>
		<DD>training institute</DD>
		<dt>OL</dt>
		<DD>OREDERD LIST</DD>


		

	</dl>

</body>
</html>
